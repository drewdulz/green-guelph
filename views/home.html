<template name="home">
	<h1>Home</h1>
	{{> itemSearch}}
</template>

<template name="itemSearch">
  {{> esInput index="wasteitems" placeholder="Search..." }}
  <ul>
      {{#esEach index="wasteitems"}}
          <li>Item Name: {{item_name}}, Collection Type: {{binName collection_code}}, Collection Notes: {{collection_notes}} </li>
      {{/esEach}}
  </ul>
</template>
